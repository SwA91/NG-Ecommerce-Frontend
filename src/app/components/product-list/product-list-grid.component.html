<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img
                src="{{ tempProduct.imageUrl }}"
                alt="{{ tempProduct.name }}"
                class="img-responsive" />
            </a>

            <a routerLink="/products/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>
            <div class="price">
              {{ tempProduct.unitPrice | currency: 'EUR' }}
            </div>
            <button
              (click)="addToCart(tempProduct)"
              class="btn btn-primary btn-sm">
              Add to cart
            </button>
          </div>
        </div>

        <!-- if products emtpy then display a message -->
        <div
          role="alert"
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12">
          No products found.
        </div>
      </div>

      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <!-- <div class="col-md-6"></div> -->
          <div class="col">
            <div class="row">
              <div class="col-md-12 col-lg-9" style="padding-left: 30%">
                <ngb-pagination
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts($event)"
                  [collectionSize]="theTotalElements"
                  [pageSize]="thePageSize"
                  [(page)]="thePageNumber">
                </ngb-pagination>
              </div>
              <div class="col-md-12 col-lg-3 mt-2" style="text-align: right">
                <span class="mr-2">Page Size</span>
                <select
                  #myPageSelect
                  (change)="updatePageSize(myPageSelect.value)">
                  <option value="2">2</option>
                  <option selected value="5">5</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end footer -->
    </div>
  </div>
</div>
